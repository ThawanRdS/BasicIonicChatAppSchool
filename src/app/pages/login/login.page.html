<ion-header>
  <ion-toolbar color="primary">
    <ion-title>PAD2 Chat - Time 4</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
 
  <form [formGroup]="credentialForm">
    <ion-item>
      <ion-input
        placeholder="Email address"
        formControlName="email"
        autofocus="true"
        clearInput="true"
      ></ion-input>
    </ion-item>
    <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="email.errors?.required">O email é requerido</span>
      <span *ngIf="email.errors?.email">Esse email é inválido</span>
    </div>
 
    <ion-item>
      <ion-input
      placeholder="Password"
      type="password"
      formControlName="password"
      clearInput="true"
    ></ion-input>
    </ion-item>
    <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
      <span *ngIf="password.errors?.required">A senha é requerida</span>
      <span *ngIf="password.errors?.minlength">A senha precisa ter 8 ou mais caracteres</span>
    </div>
  </form>
 
    <ion-button (click)="signUp()" expand="full">Entrar</ion-button>
    <ion-button (click)="signIn()" expand="full" color="secondary">Criar Conta</ion-button>
 
</ion-content>
